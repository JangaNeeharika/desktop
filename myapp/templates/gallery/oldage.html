{% extends 'base.html' %}

{% load static %}

{% block content %}
  <div class="gallery-wrapper">
    <h2 class="gallery-title">Old Age Home Gallery</h2>
    <div class="gallery-grid">
      {% for image in images %}
        <div class="gallery-item">
          <img src="{{ image.image.url }}" alt="Oldage Image">
        </div>
      {% empty %}
        <p class="no-images">No old age home images available yet.</p>
      {% endfor %}
    </div>
  </div>

  <style>
    body {
      background: url('{% static "gallery-bg.jpg" %}') no-repeat center center fixed;
      background-size: cover;
    }

    .gallery-wrapper {
      padding: 40px 60px;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 40px auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
    }

    .gallery-title {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #4a4a4a;
      margin-bottom: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
    }

    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 230px;
      object-fit: cover;
    }

    .no-images {
      text-align: center;
      font-size: 18px;
      color: #666;
    }
  </style>
{% endblock %}
