<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classes - Hope Haven Orphanage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }

    h2 {
      color: #ffe082;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ffe082;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #fff;
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Modal popup styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background: white;
      color: #000;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content button {
      margin-top: 15px;
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Give Demo Classes</h1>
    <p>Share your knowledge & inspire young minds at Hope Haven Orphanage</p>
  </header>

  <section>
    <div class="card">
      <h2>Register to Volunteer</h2>
      <form method="POST" action="{% url 'demo_classes' %}">
        {% csrf_token %}
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      
        <label for="skills">Subjects or Skills You Can Teach</label>
        <textarea id="skills" name="skills" required></textarea>

        <label for="message">Why do you want to volunteer?</label>
        <textarea id="message" name="message" required></textarea>
      
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
  {% if submitted %}
  <div id="popup" class="modal">
    <div class="modal-content">
      <p>Thank you for registering!<br>We will contact you soon for further details.</p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>

  <script>
    window.onload = function() {
      document.getElementById('popup').style.display = 'block';
    }
  </script>
  {% endif %}  
</body>
</html>
