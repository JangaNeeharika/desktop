{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="gallery-section">
  <h2 class="gallery-heading">üèóÔ∏è Infrastructure Gallery</h2>
  <div class="gallery-grid">
    {% for image in images %}
      <div class="gallery-item">
        <img src="{{ image.image.url }}" alt="Infrastructure Image">
      </div>
    {% empty %}
      <p class="no-images">No infrastructure images available yet.</p>
    {% endfor %}
  </div>
</section>

<style>
  body {
    background: url("{% static 'gallery_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .gallery-section {
    background-color: rgba(255, 255, 255, 0.85);
    padding: 40px;
    margin: 40px auto;
    width: 90%;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .gallery-heading {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #3b59b1;
    margin-bottom: 30px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }

  .gallery-item {
    overflow: hidden;
    border-radius: 12px;
    background: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  .gallery-item:hover {
    transform: scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .gallery-item img {
    width: 100%;
    height: 230px;
    object-fit: cover;
  }

  .no-images {
    text-align: center;
    font-size: 1.2rem;
    color: #777;
  }
</style>
{% endblock %}
